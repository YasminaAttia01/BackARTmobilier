<!-- Start Page Breadcrumb -->
<section class="hj-breadcrumb bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="font-28 font-roboto fw-bold mb-0">Creer un compte</h3>
      </div>
      <div class="col-md-6">
        <nav class="float-md-end mt-lg-0 mt-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-decoration-none link-hover dark-text font-14 font-poppins" href="/">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Creer un compte</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Page Breadcrumb -->

<!-- Start Contact Form -->
<section class="hj-contact-section my-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 offset-lg-3">


        <div *ngIf="errorResponse">
          <div class="alert mb-4 alert-danger alert-dismissible fade show" role="alert">
            <strong class="me-4">Erreur d'enregistrement !</strong> 
            <span>Veuillez reessayer a nouveau</span> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

        <div class="contact-form">
          <h3 class="font-32 dark-text text-center">Creer un compte</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            
            <label for="name" class="mb-2">Prenom et nom</label>
            <input formControlName="name" type="text" id="name" class="form-control form-control-lg font-16" 
            [ngClass]="{'is-invalid': submitted && registerForm.controls['name'].hasError }"/>
            <div *ngIf="submitted && registerForm.controls['name'].hasError('required')" class="invalid-feedback">
              Le nom est obligatoire
            </div>

            <label for="email" class="mt-4 mb-2">Adresse email</label>
            <input formControlName="email" type="email" id="email" class="form-control form-control-lg font-16" 
            [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].hasError }"/>
            <div *ngIf="submitted && registerForm.controls['email'].hasError('required')" class="invalid-feedback">
              L' email est obligatoire
            </div>
            <div *ngIf="submitted && registerForm.controls['email'].hasError('email')" class="invalid-feedback">
              Entrez un email valide
            </div>

            <label for="username" class="mt-4 mb-2">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control form-control-lg font-16" 
            [ngClass]="{'is-invalid': submitted && registerForm.controls['username'].hasError }"/>
            <div *ngIf="submitted && registerForm.controls['username'].hasError('required')" class="invalid-feedback">
              Le pseudo est obligatoire
            </div>

            <label for="password" class="mt-4 mb-2">Mot de passe</label>
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg font-16"
            [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].hasError }" />
            <div *ngIf="submitted && registerForm.controls['password'].hasError('required')" class="invalid-feedback">
              Le mot de passe est obligatoire
            </div>
            
            <button class="hj-primary-btn mt-4 me-4 border-0">Enregistrer</button>
            <button type="reset" (click)="onReset()" class="hj-primary-btn bg-secondary mt-4 border-0">Annuler</button>
          </form>

          <div class="mt-4">
            <a class="text-decoration-none link-hover dark-text" routerLink="auth/register">
              Se connecter
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Form -->
